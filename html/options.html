<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Settings</title>

    <!-- Tailwindcss 1.0 -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        header {
            font-family: 'Dancing Script', cursive;
        }
    </style>

    <!-- Stimulus.js -->
    <script src="../js/packages/stimulus.umd.js"></script>
    <script src="../js/options.js"></script>
</head>

<body class="bg-gray-200">
    <div data-controller="setting" class="shadow-md w-1/2 mx-auto my-2 border border-gray rounded bg-white"
        style="min-height: calc(100vh - 1.5rem);">
        <header class="rounded-t border-b shadow px-4 py-2 flex justify-between items-center">
            <span class="text-2xl font-bold">SC</span>
            <div class="text-xl">
                <label class="mx-2 cursor-pointer">
                    import
                    <input type="file" id="file" class="hidden" accept='.json' data-action="change->setting#import">
                </label>
                <label class="mx-2 cursor-pointer" data-action="click->setting#export">export</label>
            </div>
        </header>

        <form class="flex items-end my-2 py-2 px-4" data-action="submit->setting#add">
            <div class="w-1/6 mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="shortcut"> shortcut </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="shortcut" type="text" placeholder="music" data-target='setting.shortcut' required='required'>
            </div>

            <div class="w-9/12 mx-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="url"> target </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="url" type="text" placeholder="https://music.youtube.com/" data-target='setting.url' required='required'>
            </div>

            <div class="w-1/12 flex flex-row justify-center ml-2">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded h-10 flex justify-center items-center">
                    <span class="text-2xl"> + </span>
                </button>
            </div>
        </form>

        <hr class="border my-6 mx-4">

        <div class="flex justify-end">
            <label class="text-gray-700 text-sm font-bold ml-2 mr-1 flex items-center" for="url"> Filter </label>
            <input
                class="shadow appearance-none border rounded w-1/3 ml-1 mr-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="url" type="text" placeholder="shortcut / target" data-action="input->setting#filter" data-target="setting.filter">
        </div>

        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2 w-1/6">shortcut</th>
                    <th class="px-4 py-2 w-4/6">target</th>
                    <th class="px-4 py-2 w-1/6"></th>
                </tr>
            </thead>
            <tbody data-target='setting.detail'></tbody>
        </table>
    </div>
</body>

</html>
